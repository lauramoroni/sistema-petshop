<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Atualizar informações</h2>
    <form th:action="@{/cliente/{cpf}/editar-cliente(cpf=${cliente.cpf})}" th:object="${cliente}" method="post">
        <!-- Campos de Cliente -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Nome do cliente">
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" th:field="*{celular}" id="celular" class="form-control" placeholder="Celular do cliente">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" th:field="*{telefone}" id="telefone" class="form-control" placeholder="telefone do cliente">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email do cliente">
        </div>


        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="text" th:field="*{senha}" id="senha" class="form-control" placeholder="senha do cliente">
        </div>

        <!-- Campos de Endereço -->
        <h4>Endereço</h4>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" th:field="*{endereco.cep}" id="cep" class="form-control" placeholder="CEP">
        </div>
        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" th:field="*{endereco.rua}" id="rua" class="form-control" placeholder="Rua">
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" th:field="*{endereco.bairro}" id="bairro" class="form-control" placeholder="Bairro">
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" th:field="*{endereco.numero}" id="numero" class="form-control" placeholder="Número">
        </div>
        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" th:field="*{endereco.complemento}" id="complemento" class="form-control" placeholder="Complemento">
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" th:field="*{endereco.cidade}" id="cidade" class="form-control" placeholder="Cidade">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" th:field="*{endereco.estado}" id="estado" class="form-control" placeholder="Estado">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
