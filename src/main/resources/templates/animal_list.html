<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animais</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Você pode adicionar seu próprio CSS -->
</head>
<body>
    <h1>Lista de Animais</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Espécie</th>
                <th>Raça</th>
                <th>Pelagem</th>
                <th>Status</th>
                <th>Esterilização</th>
                <th>Dono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="animal : ${animals}">
                <td th:text="${animal.id}"></td>
                <td th:text="${animal.nome}"></td>
                <td th:text="${animal.sexo}"></td>
                <td th:text="${animal.especie.nome}"></td> <!-- Considerando que Especie tem um atributo nome -->
                <td th:text="${animal.raca.nome}"></td> <!-- Considerando que Raca tem um atributo nome -->
                <td th:text="${animal.pelagem}"></td>
                <td th:text="${animal.status}"></td>
                <td th:text="${animal.esterilizacao}"></td>
                <td th:text="${animal.pessoa.nome}"></td> <!-- Considerando que Pessoa tem um atributo nome -->
            </tr>
        </tbody>
    </table>

    <!-- Formulário para adicionar novo animal -->
    <h2>Adicionar Novo Animal</h2>
    <form action="/animal" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select>
        
        <label for="especie">Espécie:</label>
        <input type="text" id="especie" name="especie" required>
        
        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca">
        
        <label for="pelagem">Pelagem:</label>
        <input type="text" id="pelagem" name="pelagem">
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status">
        
        <label for="esterilizacao">Esterilização:</label>
        <select id="esterilizacao" name="esterilizacao">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label for="pessoa">Nome do Dono:</label>
        <input type="text" id="pessoa" name="pessoa" required>

        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
