<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <!-- Barra de navegação -->
    <div th:replace="fragments/navbar"></div>

    <!-- Conteúdo da página -->
    <div class="container">
      <h1>Informação Clientes</h1>

      <table class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Celular</th>
            <th>Email</th>
            <th>Animais</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clienteInfos}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.celular}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
              <a
                th:href="@{'/veterinario/' + ${crmv} + '/cliente/' + ${cliente.cpf} + '/animais'}"
              >
                Ver Animais
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <p>&copy; 2024 ClaurianaVet. Todos os direitos reservados.</p>
    </footer>

  </body>
</html>
