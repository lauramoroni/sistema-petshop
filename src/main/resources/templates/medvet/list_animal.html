<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animais</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Lista de Animais</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Esterilização</th>
                <th>Dono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="animal : ${animais}"> 
                <td th:text="${animal.id}"></td>
                <td th:text="${animal.nome}"></td>
                <td th:text="${animal.sexo}"></td>
                <td th:text="${animal.esterilizacao}"></td>
                <td th:text="${animal.cliente.nome}"></td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
