<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animais</title>
    <!-- <link rel="stylesheet" href="static/css/style.css"> Você pode adicionar seu próprio CSS -->
</head>
<body>
    <h1>Lista de Animais</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Esterilização</th>
                <th>Dono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="animal : ${animals}">
                <td th:text="${animal.id}"></td>
                <td th:text="${animal.nome}"></td>
                <td th:text="${animal.sexo}"></td>
                <td th:text="${animal.esterilizacao}"></td>
                <td th:text="${animal.cliente.nome}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Formulário para adicionar novo animal -->
    <h2>Adicionar Novo Animal</h2>
    <form action="/animal" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select>
        
        <label for="esterilizacao">Esterilização:</label>
        <select id="esterilizacao" name="esterilizacao">
            <option value="Castrado">Castrado</option>
            <option value="Vasectomizado">Vasectomizado</option>
            <option value="Fértil">Fértil</option>
        </select>

        <label for="cliente">Nome do Dono:</label>
        <input type="text" id="cliente" name="cliente" required>

        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
