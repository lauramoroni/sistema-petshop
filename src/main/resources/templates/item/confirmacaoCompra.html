<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Compra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Confirmação de Compra</h2>

    <!-- Informações do Cliente -->
    <div class="card">
        <div class="card-header">
            <h4>Dados do Cliente</h4>
        </div>
        <div class="card-body">
            <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
            <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
            <p><strong>Endereço:</strong> <span th:text="${cliente.endereco.logradouro} + ', ' + ${cliente.endereco.numero} + ' - ' + ${cliente.endereco.bairro}"></span></p>
            <p><strong>Cidade:</strong> <span th:text="${cliente.endereco.cidade}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${cliente.endereco.estado}"></span></p>
        </div>
    </div>

    <!-- Informações do Item -->
    <div class="card">
        <div class="card-header">
            <h4>Dados do Item</h4>
        </div>
        <div class="card-body">
            <p><strong>Nome do Item:</strong> <span th:text="${item.nome}"></span></p>
            <p><strong>Descrição:</strong> <span th:text="${item.descrição}"></span></p>
            <p><strong>Quantidade:</strong> <span th:text="${quantidade}"></span></p>
            <p><strong>Preço Unitário:</strong> R$ <span th:text="${#numbers.formatDecimal(item.preco, 2, 'COMMA', 'POINT')}"></span></p>
            <p><strong>Total:</strong> R$ <span th:text="${#numbers.formatDecimal(item.preco.multiply(#numbers.createBigDecimal(quantidade)), 2, 'COMMA', 'POINT')}"></span></p>
        </div>
    </div>

    <div class="text-center mt-4">
        <form th:action="@{/cliente/{cpf}/finalizar-compra(cpf=${cliente.cpf})}" method="post">
            <button type="submit" class="btn btn-success">Confirmar Compra</button>
            <a href="#" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
