<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      body {
          padding: 0px; /* Ajusta a margem superior do corpo */
      }
  </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  
</head>
<body>
    <div th:replace="fragments/navbar"></div>

    <div class="content">
        <div class="container my-4">
            <h1 class="text-center">Detalhes do Animal: <span th:text="${animal.nome}"></span></h1>

            <div class="text-center my-4">
                <img th:if="${animal.especie == 'Felino'}" th:src="@{/images/felino.png}" alt="Felino" class="animal-image" />
                <img th:if="${animal.especie == 'Canino'}" th:src="@{/images/canino.png}" alt="Canino" class="animal-image" />
            </div>
            

            <div class="btn-group text-center my-3">
                <a class="btn" th:href="@{'/exame/' + ${crmv} + '/' + ${id_animal}}">Novo Exame</a>
                <form th:action="@{'/animal/atualizar/' + ${crmv} + '/' + ${id_animal}}" method="get" class="d-inline">
                    <button type="submit" class="btn">Atualizar Animal</button>
                </form>
                <form th:action="@{'/animal/deletar'}" method="post" class="d-inline" onsubmit="return confirmDelete()">
                    <input type="hidden" name="id_animal" th:value="${id_animal}" />
                    <input type="hidden" name="crmv" th:value="${crmv}" />
                    <button type="submit" class="btn">Deletar Animal</button>
                </form>
            </div>

            <h2 class="mt-4">Hemogramas Realizados:</h2>
            <ul class="list-unstyled">
                <li th:each="hemograma : ${hemogramas}" class="hemograma-card my-3 p-3 border rounded">
                    <h3>Ficha: <span th:text="${hemograma.id_hemograma}"></span></h3>
                    <p><strong>Hemácias:</strong> <span th:text="${hemograma.hemacias} + ' (milhões/mm3)'"></span></p>
                    <p><strong>Hematócrito:</strong> <span th:text="${hemograma.hematocrito} + ' %'"></span></p>
                    <p><strong>Hemoglobina:</strong> <span th:text="${hemograma.hemoglobina} + ' g/dL'"></span></p>
                    <p><strong>Leucócitos:</strong> <span th:text="${hemograma.leucocitos} + '/mm3'"></span></p>
                    <p><strong>Linfócitos:</strong> <span th:text="${hemograma.linfocitos} + '/mcL'"></span></p>
                    <p><strong>Plaquetas:</strong> <span th:text="${hemograma.plaquetas} + '/mcL'"></span></p>
                    <p><strong>Observações:</strong> <span th:text="${hemograma.observacoes}"></span></p>

                    <form th:action="@{'/exame/' + ${hemograma.id_hemograma}}" method="post" class="text-center">
                        <input type="hidden" name="id_animal" th:value="${id_animal}" />
                        <input type="hidden" name="crmv" th:value="${crmv}" />
                        <button type="submit" class="btn">Exportar Exame</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <script th:src="@{/js/confirmDelete.js}"></script>
</body>
</html>
