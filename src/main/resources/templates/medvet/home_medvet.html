<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <!-- Barra de navegação -->
    <div class="navbar">
      <a href="/home" class="logo"></a>
      <a href="/home">Home</a>
      <a href="/clientes" class="active">Clientes</a>
      <a href="/animal">Animais</a>
      <a href="/veterinario">Veterinários</a>
      <a href="/exame">Exames</a>
      <button id="darkModeToggle" class="btn">
        <a>
          <img
            src="/images/moon.png"
            alt="Imagem da lua"
            class="imagem-botao"
          />
        </a>
      </button>
    </div>

    <script>
      const botaoAlterarTema = document.getElementById("darkModeToggle");
      const body = document.querySelector("body");

      // o querySelector consulta um seletor (class, etc)
      const trocarImagem = document.querySelector(".imagem-botao");

      botaoAlterarTema.addEventListener("click", () => {
        // alterna a classe "dark-mode" no body
        body.classList.toggle("dark-mode");

        // salva a que ja tava no localStorage
        if (body.classList.contains("dark-mode")) {
          localStorage.setItem("theme", "dark");
          //trocar o sol pela lua
          trocarImagem.setAttribute("src", "/images/sun.png");
        } else {
          localStorage.setItem("theme", "light");
          //trocar a lua pelo sol
          trocarImagem.setAttribute("src", "/images/moon.png");
        }
      });
    </script>

    <!-- Conteúdo da página -->
    <div class="container my-2 content">
      <h1>Informação clientes</h1>

      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Celular</th>
            <th>Email</th>
            <th>Animais</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clienteInfos}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.celular}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
              <a
                th:href="@{'/veterinario/' + ${crmv} + '/cliente/' + ${cliente.cpf} + '/animais'}"
              >
                Ver Animais
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
