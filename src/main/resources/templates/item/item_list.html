<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Itens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table .expired {
            color: red;
        }
        .table .valid {
            color: green;
        }
        .btn-buy {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Lista de Itens</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}" th:if="${item.quantidade > 0}">
            <input type="hidden" th:value="${item.getId()}" name="itemId"/>
            <td th:text="${item.nome}"></td>
            <td th:text="${item.descrição}"></td>
            <td th:text="${item.quantidade}"></td>
            <td th:text="${item.preco}"></td>
            <td>
                <form th:action="@{/cliente/{cpf}/comprar-item(cpf=${cpf})}" method="post">
                    <input type="hidden" th:value="${item.getId()}" name="itemId"/>
                    <button type="submit" class="btn btn-buy"><i class="fas fa-trash"></i> Comprar </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
