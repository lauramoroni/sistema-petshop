<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="navbar">
      <a href="/home" class="logo"></a>
      <a href="/home">Home</a>
      <button id="darkModeToggle" class="btn">
        <a>
          <img
            src="/images/moon.png"
            alt="Imagem da lua"
            class="imagem-botao"
          />
        </a>
      </button>
    </div>

    <h1>Login</h1>

    <div class="error" th:if="${error}" style="color: red">
      <p th:text="${error}"></p>
    </div>

    <form action="/veterinario/login" method="POST">
      <label for="crmv">CRMV:</label>
      <input
        type="text"
        id="crmv"
        name="crmv"
        placeholder="CRMV"
        required
      /><br />

      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Senha"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
    <script th:src="@{/js/darkModeToggle.js}"></script>
  </body>
</html>
